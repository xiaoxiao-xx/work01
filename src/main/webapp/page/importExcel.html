<head>
    <!--<script src="../js/common/jquery-1.11.3.js"></script>-->
    <script src="../js/importExcel.js"></script>
    <script src="../js/travel_excel.js"></script>
</head>
<style>
    table {
        table-layout: fixed; /*使水平布局不受单元格的内容的影响*/
        border: 1px;
    }

    td {
        width: 50%;
        overflow: hidden; /*文本超出时隐藏*/
        white-space: nowrap; /*规定表格单元格中的内容不换行。*/
    }

    td, th {
        text-align: center;
    }
     tr th {
        background-color: #337ab7;
        color: white;
    }
    input[type='file'] {
        opacity: 0;
    }
    #file-a {
        position: relative;
        width: 88px;
        height: 34px;
    }
    #file-a input {
        position: absolute;
        top: 4px;
        left: -193px;
    }

</style>

<body>

    <!-- 导出 -->
    <div class="container" style="margin-left: -45px">
        <label >选择Excel1文件 格式：.xlsx</label>
        <div class="form-inline" id="import">
            <!--<div class="form-group" >-->
            <!--</div>-->
            <a id="file-a" href="javascript:;" class="btn btn-primary">选择文件
                <input  type="file" name="file" id="upfile" onchange="changeFile(this)"/>
            </a>
            <input type="text" class="form-control showFileName">
            <button class="btn btn-primary" onclick="importExp()">上传</button>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
            &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
            <input id="select" type="text" class="form-control" placeholder="请输入检索关键字">
            <button class="btn btn-primary" onclick="select()">检索</button>
        </div>
        <div role="tabpanel">
            <!-- 页签面板-->
            <div class="tab-content">
                <!-- 用户信息 -->
                <div role="tabpanel" class="tab-pane active" id="userPanel">
                    <h2 align="center" id="title"></h2>
                    <table id="example" class="table table-bordered" style="width: 3000px">
                        <thead>
                        <tr>
                            <th rowspan="2">序号</th>
                            <th rowspan="2">姓名</th>
                            <th rowspan="2">部门</th>
                            <th rowspan="2">费用所属部门</th>
                            <th rowspan="2">人员级别</th>
                            <th rowspan="2">出差目的</th>
                            <th rowspan="2">出差行程</th>
                            <th rowspan="2">开始日期</th>
                            <th rowspan="2">出发时间点</th>
                            <th rowspan="2">结束日期</th>
                            <th rowspan="2">结束时间点</th>
                            <th rowspan="2">天数</th>
                            <th colspan="2">飞机/火车/汽车</th>
                            <th colspan="4">住宿报销</th>
                            <th colspan="3">交通补贴</th>
                            <th colspan="3">生活补贴</th>
                            <th rowspan="2">工资发放补贴</th>
                            <th rowspan="2">个人小计</th>
                            <th rowspan="2">备注</th>
                        </tr>
                        <tr>
                            <th>公司订购</th>
                            <th>其他订购</th>
                            <th>标准/天</th>
                            <th>住宿标准</th>
                            <th>公司订</th>
                            <th>个人订</th>
                            <th>标准/天</th>
                            <th>补贴标准</th>
                            <th>实报</th>
                            <th>标准/天</th>
                            <th>补贴标准</th>
                            <th>实报</th>
                        </tr>
                        </thead>
                        <tbody id="ctable">
                        </tbody>

                    </table>
                    <!-- end -->
                    <!-- 分页 -->
                    <div id="kkpager">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function changeFile(el){
        var fileName = el.value;
        fileName = fileName.substr(fileName.lastIndexOf("\\")+1);
        $('.showFileName').val(fileName);
    }
</script>
